<!DOCTYPE html>
<html lang="en-GB">
 <head> <title> form examples </title> </head>
 <body>

 <form id="a">
 <div id="b"></div>
 </form>
 <script>
 document.getElementById('b').innerHTML =
 '<table><tr><td><form id="c"><input id="d"></table>' +
 '<input id="e">';
 </script>

<form action="addcomment.cgi" method=post>
 <p><label>Comment: <input type=text name="comment" dirname="comment.dir" required>
</label></p>
 <p><button name="mode" type=submit value="add">Post Comment</button></p>
</form>

<form action="editor.cgi" method="post">
 <p><label>Name: <input required name=fn></label></p>
 <p><label>Essay: <textarea name=essay></label></p>
 <p><input type=submit name=submit value="Submit essay"></p>
 <p><input type=submit formnovalidate name=save value="Save essay"></p>
 <p><input type=submit formnovalidate name=cancel value="Cancel"></p>
</form>

<input maxlength="256" name="q" value="" autofocus>
<input type="submit" value="Search">

<p><label>Account: <input type="text" name="ac" autocomplete="off"></label></p>
<p><label>PIN: <input type="password" name="pin" autocomplete="off"></label></p>

<input name=middle-initial maxlength=1 autocomplete="additional-name">

<label>Feeling: <input name=f type="text" oninput="check(this)"></label>
<script>
 function check(input) {
 if (input.value == "good" ||
 input.value == "fine" ||
 input.value == "tired") {
 input.setCustomValidity('"' + input.value + '" is not a feeling.');
 } else {
 // input is fine -- reset the error message
 input.setCustomValidity('');
 }
 }
</script>

<form action="/find.cgi" method=get>
 <input type=text name=t>
 <input type=search name=q>
 <input type=submit>
</form>

<form action="/find.cgi" method=post enctype="multipart/form-data">
 <input type=text name=t>
 <input type=search name=q>
 <input type=submit>
</form>

 </body>
</html>
