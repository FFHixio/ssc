<!DOCTYPE html>
<html lang="en-GB">
 <head> <title> Demonstration </title> </head>
 <body>

<div id="example">
 <p id="p1" class="aaa bbb"/>
 <p id="p2" class="aaa ccc"/>
 <p id="p3" class="bbb ccc"/>
</div>

<p>My sweat suit is <span style="color: green; background: transparent">green</span> and my eyes are
<span style="color: blue; background: transparent">blue</span>.</p>

<div class="spaceship" data-id="92432"
 data-weapons="laser 2" data-shields="50%"
 data-x="30" data-y="10" data-z="90">
 <button class="fire"
 onclick="spaceships[this.parentNode.dataset.id].fire()">
 Fire
 </button>
</div>

<section>
 <h1>Example of paragraphs</h1>
 This is the <em>first</em> paragraph in this example.
 <p>This is the second.</p>
 <!-- This is not a paragraph. -->
</section>

<section>
 <ins><h1>Example of paragraphs</h1>
 This is the <em>first</em> paragraph in</ins> this example<del>.
 <p>This is the second.</p></del>
 <!-- This is not a paragraph. -->
</section>

 </body>
</html>
