<h1>Dubious HCard</h1>

<p>
HCard with valid properties that themselves contain invalid values.
</p>

<p class="vcard">
  <img class="photo" src="http://example.org/photo.png" alt="photo" />,
  <a class="fn url n" href="http://example.org">Joe Bloggs</a>,
  <a class="email" href="mailto:test@example.com">joebloggs@example.com</a> <!-- addresses differ -->
</p>
