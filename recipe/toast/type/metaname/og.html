<!DOCTYPE HTML>
<html lang="en">
<head>
<title>open graph meta names</title>

<!-- https://ogp.me/ -->

<meta name="og:type" content="tiddles">
<meta name="og:type" content="website">
<meta name="og:image" content="x.jpg">
<meta name="og:image" content="y.jpg">
<meta name="og:image:type" content="text/html">
<meta name="og:image:type" content="image/jpeg">
<meta name="og:image:alt" content="dunno">
</head>

<body>

<h1>open graph metaname</h1>


<picture>
    <img alt="x" src="x.jpg">
</picture>

</body>
</html>
