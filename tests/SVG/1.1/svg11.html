<svg width="5cm" height="4cm" version="1.1" >

<svg version="1.1"
     width="200" height="100" viewBox="0 0 200 100">
  <title>Style inheritance and the use element</title>
  <desc>
    Two circles, one of which is a re-styled clone of the other.
    This file demonstrates one of the cases where
     the shadow-DOM style matching rules in SVG 2
    have a different effect than the SVG 1.1 style cloning rules.
     The original circle on the left
    should have blue fill
     and green stroke.
    In a conforming SVG 1.1 user agent,
    the re-used circle on the right
    should have orange fill and green stroke.
    In a conforming SVG 2 user agent,
    the re-used circle should have orange fill and purple stroke.
    In all cases,
    the stroke should be partially transparent
    and 20 units wide,
     relative to a total circle diameter of 100 units.
  </desc>
  <style type="text/css">
    circle          { stroke-opacity: 0.7; }
    .special circle { stroke: green; }
    use             { stroke: purple;
                      fill: orange; }
  </style>
  <g class="special" style="fill: blue">
     <circle id="c" cy="50" cx="50" r="40"
              stroke-width="20" />
  </g>
  <use xlink:href="#c" x="100" />
</svg>

</svg>

<svg width="10cm" height="3cm" viewBox="0 0 100 30" version="1.1"
 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <desc>Example Use01 - Simple case of 'use' on a 'rect'</desc>
 <defs>
 <rect id="MyRect" width="60" height="10"/>
 </defs>
 <rect x=".1" y=".1" width="99.8" height="29.8" fill="none" stroke="blue" stroke-width=".2" />
 <use x="20" y="10" xlink:href="#MyRect" />
</svg>

<svg width="10cm" height="3cm" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example Use01-GeneratedContent - Simple case of 'use' on a 'rect'</desc>
 <!-- 'defs' section left out -->
<rect x=".1" y=".1" width="99.8" height="29.8" fill="none" stroke="blue" stroke-width=".2" />
<!-- Start of generated content. Replaces 'use' -->
 <g transform="translate(20,10)">
 <rect width="60" height="10"/>
 </g>
 <!-- End of generated content -->
</svg>

<svg width="10cm" height="3cm" viewBox="0 0 100 30" version="1.1"
 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <desc>Example Use02 - 'use' on a 'symbol'</desc>
 <defs>
 <symbol id="MySymbol" viewBox="0 0 20 20">
 <desc>MySymbol - four rectangles in a grid</desc>
 <rect x="1" y="1" width="8" height="8"/>
 <rect x="11" y="1" width="8" height="8"/>
 <rect x="1" y="11" width="8" height="8"/>
 <rect x="11" y="11" width="8" height="8"/>
 </symbol>
 </defs>
 <rect x=".1" y=".1" width="99.8" height="29.8" fill="none" stroke="blue" stroke-width=".2" />
 <use x="45" y="10" width="10" height="10" xlink:href="#MySymbol" />
</svg>

<svg width="10cm" height="3cm" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example Use02-GeneratedContent - 'use' on a 'symbol'</desc>
<!-- 'defs' section left out -->
<rect x=".1" y=".1" width="99.8" height="29.8" fill="none" stroke="blue" stroke-width=".2" />
<!-- Start of generated content. Replaces 'use' -->
 <g transform="translate(45, 10)" >
 <!-- Start of referenced 'symbol'. 'symbol' replaced by 'svg', with x,y,width,height=0,0,100%,100% -->
 <svg width="10" height="10" viewBox="0 0 20 20">
 <rect x="1" y="1" width="8" height="8"/>
 <rect x="11" y="1" width="8" height="8"/>
 <rect x="1" y="11" width="8" height="8"/>
 <rect x="11" y="11" width="8" height="8"/>
 </svg>
 <!-- End of referenced symbol -->
 </g>
 <!-- End of generated content -->
</svg>

<svg width="10cm" height="3cm" viewBox="0 0 100 30" version="1.1"
 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <desc>Example Use03 - 'use' with a 'transform' attribute</desc>
 <defs>
 <rect id="MyRect" x="0" y="0" width="60" height="10"/>
 </defs>
 <rect x=".1" y=".1" width="99.8" height="29.8" fill="none" stroke="blue" stroke-width=".2" />
 <use xlink:href="#MyRect" transform="translate(20,2.5) rotate(10)" />
</svg>

<svg width="10cm" height="3cm" viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example Use03-GeneratedContent - 'use' with a 'transform' attribute</desc>
<!-- 'defs' section left out -->
<rect x=".1" y=".1" width="99.8" height="29.8" fill="none" stroke="blue" stroke-width=".2" />
<!-- Start of generated content. Replaces 'use' -->
 <g transform="translate(20,2.5) rotate(10)">
 <rect x="0" y="0" width="60" height="10"/>
 </g>
 <!-- End of generated content -->
</svg>

<svg width="12cm" height="3cm" viewBox="0 0 1200 300" version="1.1"
 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <desc>Example Use04 - 'use' with CSS styling</desc>
 <defs style=" /* rule 9 */ stroke-miterlimit: 10" >
 <path id="MyPath" d="M300 50 L900 50 L900 250 L300 250"
 class="MyPathClass" style=" /* rule 10 */ stroke-dasharray:300,100" />
 </defs>
 <style type="text/css">
 <![CDATA[
 /* rule 1 */ #MyUse { fill: blue }
 /* rule 2 */ #MyPath { stroke: red }
 /* rule 3 */ use { fill-opacity: .5 }
 /* rule 4 */ path { stroke-opacity: .5 }
 /* rule 5 */ .MyUseClass { stroke-linecap: round }
 /* rule 6 */ .MyPathClass { stroke-linejoin: bevel }
 /* rule 7 */ use > path { shape-rendering: optimizeQuality }
 /* rule 8 */ g > path { visibility: hidden } ]]>
 </style>
<rect x="0" y="0" width="1200" height="300" style="fill:none; stroke:blue; stroke-width:3"/>
 <g style=" /* rule 11 */ stroke-width:40">
 <use id="MyUse" xlink:href="#MyPath" class="MyUseClass" style="/* rule 12 */ stroke-dashoffset:50" />
 </g>
</svg>

<svg width="12cm" height="3cm" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example Use04-GeneratedContent - 'use' with a 'transform' attribute</desc>
<!-- 'style' and 'defs' sections left out -->
<rect x="0" y="0" width="1200" height="300" style="fill:none; stroke:blue; stroke-width:3"/>
 <g style="/* rule 11 */ stroke-width:40">
<!-- Start of generated content. Replaces 'use' -->
 <g style="/* rule 1 */ fill:blue; /* rule 3 */ fill-opacity:.5; /* rule 5 */ stroke-linecap:round; /* rule 12 */ stroke-dashoffset:50" >
 <path d="M300 50 L900 50 L900 250 L300 250" style="/* rule 2 */ stroke:red; /* rule 4 */ stroke-opacity:.5; /* rule 6 */ stroke-linejoin: bevel; /* rule 10 */ stroke-dasharray:300,100" />
 </g>
<!-- End of generated content -->
</g>
</svg>

<svg width="400px" height="150px" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example OrigCoordSys - Simple transformations: original picture</desc>
 <g fill="none" stroke="black" stroke-width="3" >
 <!-- Draw the axes of the original coordinate system -->
 <line x1="0" y1="1.5" x2="400" y2="1.5" />
 <line x1="1.5" y1="0" x2="1.5" y2="150" />
</g>
<g>
<text x="30" y="30" font-size="20" font-family="Verdana" > ABC (orig coord system) </text>
 </g>
</svg>

<svg width="400px" height="150px" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example NewCoordSys - New user coordinate system</desc>
 <g fill="none" stroke="black" stroke-width="3" >
 <!-- Draw the axes of the original coordinate system -->
 <line x1="0" y1="1.5" x2="400" y2="1.5" />
 <line x1="1.5" y1="0" x2="1.5" y2="150" />
 </g>
 <g>
 <text x="30" y="30" font-size="20" font-family="Verdana" > ABC (orig coord system) </text>
 </g>
 <!-- Establish a new coordinate system, which is shifted (i.e., translated)
 from the initial coordinate system by 50 user units along each axis. -->
 <g transform="translate(50,50)">
 <g fill="none" stroke="red" stroke-width="3" >
 <!-- Draw lines of length 50 user units along the axes of the new coordinate system -->
 <line x1="0" y1="0" x2="50" y2="0" stroke="red" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="30" y="30" font-size="20" font-family="Verdana" > ABC (translated coord system) </text>
 </g>
</svg>

<svg width="400px" height="120px" version="1.1" xmlns="http://www.w3.org/2000/svg">
 <desc>Example RotateScale - Rotate and scale transforms</desc>
 <g fill="none" stroke="black" stroke-width="3" >
 <!-- Draw the axes of the original coordinate system -->
 <line x1="0" y1="1.5" x2="400" y2="1.5" />
 <line x1="1.5" y1="0" x2="1.5" y2="120" />
 </g>
 <!-- Establish a new coordinate system whose origin is at (50,30)
 in the initial coord. system and which is rotated by 30 degrees. -->
 <g transform="translate(50,30)">
 <g transform="rotate(30)">
 <g fill="none" stroke="red" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="20" font-family="Verdana" fill="blue" > ABC (rotate) </text>
 </g>
 </g>
 <!-- Establish a new coordinate system whose origin is at (200,40) in the initial
  coord. system and which is scaled by 1.5. -->
 <g transform="translate(200,40)">
 <g transform="scale(1.5)">
 <g fill="none" stroke="red" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="20" font-family="Verdana" fill="blue" > ABC (scale) </text>
 </g>
 </g>
</svg>

<svg width="400px" height="120px" version="1.1" xmlns="http://www.w3.org/2000/svg">
 <desc>Example Skew - Show effects of skewX and skewY</desc>
 <g fill="none" stroke="black" stroke-width="3" >
 <!-- Draw the axes of the original coordinate system -->
 <line x1="0" y1="1.5" x2="400" y2="1.5" />
 <line x1="1.5" y1="0" x2="1.5" y2="120" />
 </g>
 <!-- Establish a new coordinate system whose origin is at (30,30)
 in the initial coord. system and which is skewed in X by 30 degrees. -->
 <g transform="translate(30,30)"> <g transform="skewX(30)">
 <g fill="none" stroke="red" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="20" font-family="Verdana" fill="blue" > ABC (skewX) </text>
 </g>
 </g>
 <!-- Establish a new coordinate system whose origin is at (200,30)
 in the initial coord. system and which is skewed in Y by 30 degrees. -->
 <g transform="translate(200,30)">
 <g transform="skewY(30)">
 <g fill="none" stroke="red" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="20" font-family="Verdana" fill="blue" > ABC (skewY) </text>
 </g>
 </g>
</svg>

<svg width="400px" height="150px" version="1.1" xmlns="http://www.w3.org/2000/svg">
 <desc>Example Nested - Nested transformations</desc>
 <g fill="none" stroke="black" stroke-width="3" >
 <!-- Draw the axes of the original coordinate system -->
 <line x1="0" y1="1.5" x2="400" y2="1.5" />
 <line x1="1.5" y1="0" x2="1.5" y2="150" />
 </g>
 <!-- First, a translate -->
 <g transform="translate(50,90)">
 <g fill="none" stroke="red" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="16" font-family="Verdana" > ....Translate(1) </text>
 <!-- Second, a rotate -->
 <g transform="rotate(-45)">
 <g fill="none" stroke="green" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="16" font-family="Verdana" > ....Rotate(2) </text>
 <!-- Third, another translate -->
 <g transform="translate(130,160)">
 <g fill="none" stroke="blue" stroke-width="3" >
 <line x1="0" y1="0" x2="50" y2="0" />
 <line x1="0" y1="0" x2="0" y2="50" />
 </g>
 <text x="0" y="0" font-size="16" font-family="Verdana" > ....Translate(3) </text>
 </g>
 </g>
 </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100" viewBox="0 0 1000 1000">
<desc>An example that references coordinate data.</desc>
<metadata>
 <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:crs="http://www.ogc.org/crs" xmlns:svg="http://www.w3.org/2000/svg">
 <rdf:Description rdf:about="">
 <!-- The Coordinate Reference System is described through a URI. -->
 <crs:CoordinateReferenceSystem svg:transform="rotate(-90)" rdf:resource="http://www.example.org/srs/epsg.xml#4326"/>
 </rdf:Description>
 </rdf:RDF>
 </metadata>
<!-- The actual map content -->
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100" viewBox="0 0 1000 1000">
<desc>Example using a well known coordinate system.</desc>
<metadata>
 <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
xmlns:crs="http://www.ogc.org/crs" xmlns:svg="http://www.w3.org/2000/svg">
 <rdf:Description rdf:about="">
 <!-- In case of a well-known Coordinate Reference System an 'Identifier' is enough to describe the CRS -->
 <crs:CoordinateReferenceSystem svg:transform="rotate(-90) scale(100, 100)">
 <crs:Identifier>
 <crs:code>4326</crs:code>
 <crs:codeSpace>EPSG</crs:codeSpace>
 <crs:edition>5.2</crs:edition>
 </crs:Identifier>
 </crs:CoordinateReferenceSystem>
 </rdf:Description>
 </rdf:RDF>
 </metadata>
<!-- The actual map content -->
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100" height="100" viewBox="0 0 1000 1000">
<desc>Coordinate metadata defined within the SVG document</desc>
<metadata>
 <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:crs="http://www.ogc.org/crs" xmlns:svg="http://www.w3.org/2000/svg">
 <rdf:Description rdf:about="">
 <!-- For other CRS it should be entirely defined -->
 <crs:CoordinateReferenceSystem svg:transform="scale(1,-1)">
 <crs:NameSet>
 <crs:name>Mercator projection of WGS84</crs:name>
 </crs:NameSet>
 <crs:ProjectedCRS>
 <!-- The actual definition of the CRS -->
 <crs:CartesianCoordinateSystem>
 <crs:dimension>2</crs:dimension>
 <crs:CoordinateAxis>
 <crs:axisDirection>north</crs:axisDirection>
 <crs:AngularUnit> <crs:Identifier>
 <crs:code>9108</crs:code>
 <crs:codeSpace>EPSG</crs:codeSpace>
 <crs:edition>5.2</crs:edition>
 </crs:Identifier>
 </crs:AngularUnit>
 </crs:CoordinateAxis>
 <crs:CoordinateAxis>
 <crs:axisDirection>east</crs:axisDirection>
 <crs:AngularUnit>
 <crs:Identifier>
 <crs:code>9108</crs:code>
 <crs:codeSpace>EPSG</crs:codeSpace>
 <crs:edition>5.2</crs:edition>
 </crs:Identifier> </crs:AngularUnit>
 </crs:CoordinateAxis>
 </crs:CartesianCoordinateSystem>
 <crs:CoordinateReferenceSystem>
 <!-- the reference system of that projected system is WGS84 which is EPSG 4326 in EPSG codeSpace -->
 <crs:NameSet>
 <crs:name>WGS 84</crs:name>
 </crs:NameSet>
 <crs:Identifier>
 <crs:code>4326</crs:code>
 <crs:codeSpace>EPSG</crs:codeSpace>

 </marker>
 </defs>

<desc>Placing an arrowhead at the end of a path. </desc>

<svg width="4in" height="2in" viewBox="0 0 4000 2000" version="1.1" xmlns="http://www.w3.org/2000/svg">
 <desc>File which produces the same effect as the marker example file, but without using markers. </desc>
 <rect x="10" y="10" width="3980" height="1980" fill="none" stroke="blue" stroke-width="10" />
 <!-- The path draws as before, but without the marker properties -->
 <path d="M 1000 750 L 2000 750 L 2500 1250" fill="none" stroke="black" stroke-width="100"  />
 <!-- The following logic simulates drawing a marker at final vertex of the path. -->
 <!-- First off, move the origin of the user coordinate system
 so that the origin is now aligned with the end point of the path. -->
 <g transform="translate(2500,1250)" >
 <!-- Rotate the coordinate system 45 degrees because the marker specified
 orient="auto" and the final segment of the path is going in the direction of 45 degrees. -->
 <g transform="rotate(45)" >
 <!-- Scale the coordinate system to match the coordinate system
 indicated by the 'markerUnits' attributes, which in this case has a value of 'strokeWidth'.
 Therefore, scale the coordinate system by the current value
 of the 'stroke-width' property, which is 100. -->
 <g transform="scale(100)" >
 <!-- Translate the coordinate system by
 (-refX*viewBoxToMarkerUnitsScaleX, -refY*viewBoxToMarkerUnitsScaleY)
 in order that (refX,refY) within the marker will align with the vertex.
 In this case, we use the default value for preserveAspectRatio ('xMidYMid meet'),
 which means find a uniform scale factor
 (i.e., viewBoxToMarkerUnitsScaleX=viewBoxToMarkerUnitsScaleY) such that the viewBox
 fits entirely within the viewport ('meet') and is center-aligned ('xMidYMid').
 In this case, the uniform scale factor is markerHeight/viewBoxHeight=3/10=.3.
 Therefore, translate by (-refX*.3,-refY*.3)=(0*.3,-5*.3)=(0,-1.5). -->
 <g transform="translate(0,-1.5)" >
 <!-- There is an implicit clipping path because the user agent style sheet
 says that the 'overflow' property for markers has the value 'hidden'.
 To achieve this, create a clipping path at the bounds of the viewport.
 Note that in this case the viewport extends 0.5 units to the left and
 right of the viewBox due to a uniform scale factor, different ratios
 for markerWidth/viewBoxWidth and markerHeight/viewBoxHeight, and
 'xMidYMid' alignment -->
 <clipPath id="cp1" >
<rect x="-0.5" y="0" width="4" height="3" />
 </clipPath>
 <g clip-path="url(#cp1)" >
 <!-- Scale the coordinate system by the uniform scale factor
 markerHeight/viewBoxHeight=3/10=.3 to set the coordinate system to viewBox units. -->
 <g transform="scale(.3)" >
 <!-- This 'g' element carries all property values that result
 from cascading and inheritance of properties on the original 'marker' element.
 In this example, neither fill nor stroke was specified on the 'marker' element
 or any ancestors of the 'marker', so the initial values of "black"
 and "none" are used, respectively. -->
 <g fill="black" stroke="none" >
 <!-- Expand out the contents of the 'marker' element. -->
 <path d="M 0 0 L 10 5 L 0 10 z" />
 </g> </g> </g> </g> </g> </g> </g>
</svg>

<svg width="7.5cm" height="5cm" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" version="1.1">

 surrounded by an oval outlined in red.</desc>
 <defs>
 <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">

 <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#bbbbbb" result="specOut">
 <fePointLight x="-5000" y="-10000" z="20000"/>
 </feSpecularLighting>
 <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
 <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
 <feMerge>
 <feMergeNode in="offsetBlur"/>
 <feMergeNode in="litPaint"/>
 </feMerge>
 </filter>
 </defs>
 <rect x="1" y="1" width="198" height="118" fill="#888888" stroke="blue" />
 <g filter="url(#MyFilter)" >

<path fill="none" stroke="#D90000" stroke-width="10" d="M50,90 C0,90 0,30 50,30 L150,30 C200,30 200,90 150,90 z" />
 <path fill="#D90000" d="M60,80 C30,80 30,40 60,40 L140,40 C170,40 170,80 140,80 z" />
 <g fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana" >
 <text x="52" y="76">SVG</text>
 </g> </g> </g>
</svg>

<svg width="13.5cm" height="2.7cm" viewBox="0 0 1350 270" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <title>Example enable-background01</title>
 <desc>This test case shows five pictures which illustrate the rules for background image processing.</desc>
<defs>
 <filter id="ShiftBGAndBlur" filterUnits="userSpaceOnUse" x="0" y="0" width="1200" height="400">
 <desc>
 This filter discards the SourceGraphic, if any, and just produces
 a result consisting of the BackgroundImage shifted down 125 units and then blurred.
 </desc>
 <feOffset in="BackgroundImage" dx="0" dy="125" />
 <feGaussianBlur stdDeviation="8" />
 </filter>
 <filter id="ShiftBGAndBlur_WithSourceGraphic" filterUnits="userSpaceOnUse" x="0" y="0" width="1200" height="400">
 <desc>
 This filter takes the BackgroundImage, shifts it down 125 units, blurs it,
 and then renders the SourceGraphic on top of the shifted/blurred background.
 </desc> <feOffset in="BackgroundImage" dx="0" dy="125" />
 <feGaussianBlur stdDeviation="8" result="blur" />
 <feMerge>
 <feMergeNode in="blur"/>
 <feMergeNode in="SourceGraphic"/>
 </feMerge>
 </filter>
 </defs>
<g transform="translate(0,0)">
 <desc>The first picture is our reference graphic without filters.</desc>
 <rect x="25" y="25" width="100" height="100" fill="red"/>
 <g opacity=".5"> <circle cx="125" cy="75" r="45" fill="green"/>
 <polygon points="160,25 160,125 240,75" fill="blue"/>
 </g>
 <rect x="5" y="5" width="260" height="260" fill="none" stroke="blue"/>
 </g>
<g enable-background="new" transform="translate(270,0)">
 <desc>The second adds an empty 'g' element which invokes ShiftBGAndBlur.</desc>
 <rect x="25" y="25" width="100" height="100" fill="red"/>
 <g opacity=".5">
 <circle cx="125" cy="75" r="45" fill="green"/>
 <polygon points="160,25 160,125 240,75" fill="blue"/>
 </g>
 <g filter="url(#ShiftBGAndBlur)"/>
 <rect x="5" y="5" width="260" height="260" fill="none" stroke="blue"/>
 </g>
<g enable-background="new" transform="translate(540,0)">
 <desc>The third invokes ShiftBGAndBlur on the inner group.</desc>
 <rect x="25" y="25" width="100" height="100" fill="red"/>
 <g filter="url(#ShiftBGAndBlur)" opacity=".5">
 <circle cx="125" cy="75" r="45" fill="green"/>
 <polygon points="160,25 160,125 240,75" fill="blue"/>
 </g>
 <rect x="5" y="5" width="260" height="260" fill="none" stroke="blue"/>
 </g>
<g enable-background="new" transform="translate(810,0)">
 <desc>The fourth invokes ShiftBGAndBlur on the triangle.</desc>
 <rect x="25" y="25" width="100" height="100" fill="red"/>
<g opacity=".5">
 <circle cx="125" cy="75" r="45" fill="green"/>
 <polygon points="160,25 160,125 240,75" fill="blue" filter="url(#ShiftBGAndBlur)"/>
 </g>
 <rect x="5" y="5" width="260" height="260" fill="none" stroke="blue"/>
 </g>
<g enable-background="new" transform="translate(1080,0)">
 <desc>The fifth invokes ShiftBGAndBlur_WithSourceGraphic on the triangle.</desc>
 <rect x="25" y="25" width="100" height="100" fill="red"/>
 <g opacity=".5">
 <circle cx="125" cy="75" r="45" fill="green"/>
 <polygon points="160,25 160,125 240,75" fill="blue" filter="url(#ShiftBGAndBlur_WithSourceGraphic)"/>
 </g>
 <rect x="5" y="5" width="260" height="260" fill="none" stroke="blue"/>
 </g>
</svg>

<svg width="8cm" height="5cm" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <title>Example feColorMatrix - Examples of feColorMatrix operations</title>
 <desc>Five text strings showing the effects of feColorMatrix:
 an unfiltered text string acting as a reference, use of the feColorMatrix
 matrix option to convert to grayscale, use of the feColorMatrix saturate
 option, use of the feColorMatrix hueRotate option, and use of the
 feColorMatrix luminanceToAlpha option.</desc>
 <defs>
 <linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="500" y2="0">
 <stop offset="0" stop-color="#ff00ff" />
 <stop offset=".33" stop-color="#88ff88" />
 <stop offset=".67" stop-color="#2020ff" />
 <stop offset="1" stop-color="#d00000" />
 </linearGradient> <filter id="Matrix" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feColorMatrix type="matrix" in="SourceGraphic" values=".33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0 .33 .33 .33 0 0"/>
 </filter>
 <filter id="Saturate40" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feColorMatrix type="saturate" in="SourceGraphic" values="0.4"/>
 </filter>
 <filter id="HueRotate90" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feColorMatrix type="hueRotate" in="SourceGraphic" values="90"/>
</filter>
 <filter id="LuminanceToAlpha" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feColorMatrix type="luminanceToAlpha" in="SourceGraphic" result="a"/>
 <feComposite in="SourceGraphic" in2="a" operator="in" />
 </filter>

 <rect fill="none" stroke="blue" x="1" y="1" width="798" height="498"/>

 <text x="100" y="290" filter="url(#Saturate40)" >Saturate</text>
 <text x="100" y="390" filter="url(#HueRotate90)" >HueRotate</text>
 <text x="100" y="490" filter="url(#LuminanceToAlpha)" >Luminance</text>
 </g>
</svg>

<svg width="8cm" height="4cm" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" version="1.1">
<title>Example feComponentTransfer - Examples of feComponentTransfer operations</title>
 <desc>Four text strings showing the effects of feComponentTransfer:
 an identity function acting as a reference, use of the feComponentTransfer
 table option, use of the feComponentTransfer linear option, and use of
 the feComponentTransfer gamma option.</desc>
 <defs>
 <linearGradient id="MyGradient" gradientUnits="userSpaceOnUse" x1="100" y1="0" x2="600" y2="0">
 <stop offset="0" stop-color="#ff0000" />
 <stop offset=".33" stop-color="#00ff00" />
 <stop offset=".67" stop-color="#0000ff" />
 <stop offset="1" stop-color="#000000" />
 </linearGradient>
 <filter id="Identity" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feComponentTransfer>
 <feFuncR type="identity"/>
 <feFuncG type="identity"/>
 <feFuncB type="identity"/>
 <feFuncA type="identity"/>
 </feComponentTransfer>
 </filter>
 <filter id="Table" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feComponentTransfer>
 <feFuncR type="table" tableValues="0 0 1 1"/>
 <feFuncG type="table" tableValues="1 1 0 0"/>
 <feFuncB type="table" tableValues="0 1 1 0"/>
 </feComponentTransfer>
 </filter>
 <filter id="Linear" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feComponentTransfer>
 <feFuncR type="linear" slope=".5" intercept=".25"/>
 <feFuncG type="linear" slope=".5" intercept="0"/>
 <feFuncB type="linear" slope=".5" intercept=".5"/>
 </feComponentTransfer>
 </filter>
 <filter id="Gamma" filterUnits="objectBoundingBox" x="0%" y="0%" width="100%" height="100%">
 <feComponentTransfer>
 <feFuncR type="gamma" amplitude="2" exponent="5" offset="0"/>
 <feFuncG type="gamma" amplitude="2" exponent="3" offset="0"/>
 <feFuncB type="gamma" amplitude="2" exponent="1" offset="0"/>
 </feComponentTransfer>
 </filter>
 </defs>
 <rect fill="none" stroke="blue" x="1" y="1" width="798" height="398"/>
 <g font-family="Verdana" font-size="75" font-weight="bold" fill="url(#MyGradient)" >
 <rect x="100" y="0" width="600" height="20" />
 <text x="100" y="90">Identity</text>
 <text x="100" y="190" filter="url(#Table)" >TableLookup</text>
 <text x="100" y="290" filter="url(#Linear)" >LinearFunc</text>
 <text x="100" y="390" filter="url(#Gamma)" >GammaFunc</text>
 </g>
</svg>

<svg width="6cm" height="5cm" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example script01 - invoke an ECMAScript function from an onclick event </desc>
 <!-- ECMAScript to change the radius with each click -->
 <script type="application/ecmascript">
 <![CDATA[ function circle_click(evt)
 { var circle = evt.target; var currentRadius = circle.getAttribute("r");
 if (currentRadius == 100) circle.setAttribute("r", currentRadius*2);
 else circle.setAttribute("r", currentRadius*0.5); } ]]> </script>
<!-- Outline the drawing area with a blue line -->
 <rect x="1" y="1" width="598" height="498" fill="none" stroke="blue"/>
<!-- Act on each click event -->
 <circle onclick="circle_click(evt)" cx="300" cy="225" r="100" fill="red"/>
<text x="300" y="480" font-family="Verdana" font-size="35" text-anchor="middle">
Click on circle to change its size

<svg width="8cm" height="3cm"  viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
 <desc>Example anim01 - demonstrate animation elements</desc>
 <rect x="1" y="1" width="798" height="298" fill="none" stroke="blue" stroke-width="2" />
 <!-- The following illustrates the use of the 'animate' element to animate a rectangles x, y,
 and width attributes so that the rectangle grows to ultimately fill the viewport. -->
 <rect id="RectElement" x="300" y="100" width="300" height="100" fill="rgb(255,255,0)"  >
 <animate attributeName="x" attributeType="XML" begin="0s" dur="9s" fill="freeze" from="300" to="0" />
 <animate attributeName="y" attributeType="XML" begin="0s" dur="9s" fill="freeze" from="100" to="0" />
 <animate attributeName="width" attributeType="XML" begin="0s" dur="9s" fill="freeze" from="300" to="800" />
 <animate attributeName="height" attributeType="XML" begin="0s" dur="9s" fill="freeze" from="100" to="300" />
 </rect> <!-- Set up a new user coordinate system so that the text string's origin is at (0,0),
 allowing rotation and scale relative to the new origin -->
 <g transform="translate(100,100)" >
 <!-- The following illustrates the use of the 'set', 'animateMotion', 'animate' and
 'animateTransform' elements. The 'text' element below starts off hidden (i.e., invisible).
 At 3 seconds, it: * becomes visible * continuously moves diagonally across the viewport
 * changes color from blue to dark red
 * rotates from -30 to zero degrees
 * scales by a factor of three. -->
 <text id="TextElement" x="0" y="0" font-family="Verdana" font-size="35.27" visibility="hidden"  >
 It's alive!
 <set attributeName="visibility" attributeType="CSS" to="visible" begin="3s" dur="6s" fill="freeze" />
 <animateMotion path="M 0 0 L 100 100" begin="3s" dur="6s" fill="freeze" />
 <animate attributeName="fill" attributeType="CSS" from="rgb(0,0,255)" to="rgb(128,0,0)" begin="3s" dur="6s" fill="freeze" />
 <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="3s" dur="6s" fill="freeze" />
 <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" additive="sum" begin="3s" dur="6s" fill="freeze" />
 </text>
 </g>
</svg>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
 <title>Demonstration of the resolution of namespaces for animation</title>
 <!-- at the point of definition, the QName a:href resolves to the namespace
 name "http://www.w3.org/1999/xlink" and the local name "href" -->
 <g xmlns:a="http://www.w3.org/1999/xlink">
 <animate attributeName="a:href" xlink:href="#foo" dur="2s" to="two.png" fill="freeze"/>
 </g
 <!-- at the point of use, the namespace name "http://www.w3.org/1999/xlink" happens
 to be bound to the namespace prefix 'b' while the prefix 'xlink' is bound
 to a different namespace name -->
 <g xmlns:b="http://www.w3.org/1999/xlink" xmlns:xlink="http://example.net/bar">
 <image xml:id="foo" b:href="one.png" x="35" y="50" width="410" height="160"/>
 </g>
</svg>

<svg width="5cm" height="3cm"  viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" >
 <desc>Example animMotion01 - demonstrate motion animation computations</desc>
 <rect x="1" y="1" width="498" height="298" fill="none" stroke="blue" stroke-width="2" />
 <!-- Draw the outline of the motion path in blue, along with three
 small circles at the start, middle and end. -->
 <path id="path1" d="M100,250 C 100,50 400,50 400,250" fill="none" stroke="blue" stroke-width="7.06"  />
 <circle cx="100" cy="250" r="17.64" fill="blue"  /> <circle cx="250" cy="100" r="17.64" fill="blue"  />
 <circle cx="400" cy="250" r="17.64" fill="blue"  />
 <!-- Here is a triangle which will be moved about the motion path.
 It is defined with an upright orientation with the base of the triangle
 centered horizontally just above the origin. -->
 <path d="M-25,-12.5 L25,-12.5 L 0,-87.5 z" fill="yellow" stroke="red" stroke-width="7.06"  >
 <!-- Define the motion path animation -->
 <animateMotion dur="6s" repeatCount="indefinite" rotate="auto" >
 <mpath xlink:href="#path1"/>
 </animateMotion>
 </path>
</svg>

<svg width="4cm" height="2cm" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg" onload="StartAnimation(evt)" version="1.1">
 <script type="application/ecmascript"><![CDATA[
 var timevalue = 0;
 var timer_increment = 50;
 var max_time = 5000;
 var text_element;
 function StartAnimation(evt)
 { text_element = evt.target.ownerDocument.getElementById("TextElement");
 ShowAndGrowElement();
 function ShowAndGrowElement()
 { timevalue = timevalue + timer_increment;
 if (timevalue > max_time) return;
 // Scale the text string gradually until it is 20 times larger
 scalefactor = (timevalue * 20.) / max_time;
 text_element.setAttribute("transform", "scale(" + scalefactor + ")");
 // Make the string more opaque
 opacityfactor = timevalue / max_time;
 text_element.setAttribute("opacity", opacityfactor);
 // Call ShowAndGrowElement again <timer_increment> milliseconds later.
 setTimeout("ShowAndGrowElement()", timer_increment) }
 window.ShowAndGrowElement = ShowAndGrowElement
 ]]></script>

 <g transform="translate(50,150)" fill="red" font-size="7">
 <text id="TextElement">SVG</text>
 </g>
</svg>
